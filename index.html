<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER - Your Ultimate Countdown Companion</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/012/871/629/original/timers-icon-single-limited-timer-symbol-png.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <section class="d-flex align-items-center"
        style="height: 100vh;background: url(https://img.goodfon.com/original/2048x1366/5/a6/nebo-oblaka-zarevo-gory-ozero-7453.jpg) no-repeat center;background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto p-5 border rounded-3" style="backdrop-filter: blur(12px);">
                    <div class="d-flex justify-content-center flex-wrap row-gap-3 column-gap-5 fw-medium text-white">
                        <div class="text-center col">
                            <h2 id="msec">00</h2>
                            <span>Microsecond</span>
                        </div>
                        <div class="text-center col">
                            <h2 id="sec">00</h2>
                            <span>Second</span>
                        </div>
                        <div class="text-center col">
                            <h2 id="min">00</h2>
                            <span>Minit</span>
                        </div>
                        <div class="text-center col">
                            <h2 id="hr">00</h2>
                            <span>Hour</span>
                        </div>
                        <div class="text-center col">
                            <h2 id="day">00</h2>
                            <span>Day</span>
                        </div>
                    </div>
                    <div class="mt-5 d-flex justify-content-center align-items-center gap-3 flex-wrap">
                        <div class="btn btn-outline-light px-4 fw-medium" onclick="return stratTimer()">Start</div>
                        <div class="btn btn-outline-light px-4 fw-medium" onclick="return stopTimer()">Stop</div>
                        <div class="btn btn-outline-light px-4 fw-medium" onclick="return resetTimer()">Reset</div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/costom.js"></script>
</body>

</html>
